<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Elemant by Quary Selector</h2>
    <p>hello</p>
<p class="intro">This example demonstrates the <b>quaryselectorAll</b> method.</p>
<p id="demo"></p>
<script>
var a = document.querySelectorAll("p.intro");
document.getElementById("demo"). innerHTML = 'the first paragraph (index 0) with class="intro":' +
a [0].innerHTML;





</script>




</body>
</html>
